<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt lev3_9: Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <article class="rounds">
      <h2>How many rounds do you wish to play?</h2>
      <fieldset>
        <input type="radio" name="rounds" id="rounds" value="5" />
        <label for="rounds5">5</label>
        <input type="radio" name="rounds" id="rounds" value="10" />
        <label for="rounds10">10</label>
        <input type="radio" name="rounds" id="rounds" value="15" />
        <label for="rounds15">15</label>
        <input type="radio" name="rounds" id="rounds" value="20" />
        <label for="rounds20">20</label>
        <button type="submit" id="submit">Let's Play!</button>
      </fieldset>
    </article>
    <article class="counter">
      <p class="rounds-number">
        <span id="rounds-number-rank">0</span> /
        <span id="rounds-number-selected">0</span>
      </p>
      <div class="counter-output">
        <h3>User</h3>
        <p id="counter-output-user">0</p>
        <p id="counter-output-computer">0</p>
        <h3>Comp</h3>
      </div>
    </article>
    <article class="big-hands">
      <img
        class="hand"
        id="hand-left"
        src="./assets/images/hand-back-fist-regular.svg"
      />
      <img
        class="hand"
        id="hand-right"
        src="./assets/images/hand-back-fist-regular.svg"
      />
      <h2 id="round-text-winner"></h2>
      <h1 id="end-text-winner"></h1>
    </article>
    <article class="play">
      <h3>Make your move:</h3>
      <button class="btn-users-hand" id="stone">
        <img src="./assets/images/hand-back-fist-regular.svg" alt="" /></button
      ><button class="btn-users-hand" id="paper">
        <img src="./assets/images/hand-regular.svg" alt="" /></button
      ><button class="btn-users-hand" id="scissors">
        <img src="./assets/images/hand-scissors-regular.svg" alt="" />
      </button>
    </article>
    <footer><a href="index.html">restart</a></footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
